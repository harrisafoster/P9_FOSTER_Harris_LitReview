{% extends 'LitReview/main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <a href="{% url 'create_ticket' %}" class="button">Ask for a review</a>
            <a href="{% url 'create_review' %}" class="button">Create a review</a>
            <div class="critique">
                {% for review in list_reviews %}
                <div class="critique-body">
                    <p>{{review.user.username}} has asked for a review</p>
                    <p class="time_created">{{review.time_created}}</p>
                    <p>{{review.title}}</p>
                    <p>{{review.description}}</p>
                    <img src="{{review.image.url}}">
                    <div>
                        <a href="{% url 'create_response' %}" class="button">Create a review</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
