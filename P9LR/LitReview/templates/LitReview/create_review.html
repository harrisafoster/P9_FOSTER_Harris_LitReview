{% extends 'LitReview/main.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Create a review (from scratch)</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form1.media}}
        {{form1.as_p}}
        </br>
        <hr>
        </br>
        {{form2.media}}
        {{form2.as_p}}
        <input type="submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
