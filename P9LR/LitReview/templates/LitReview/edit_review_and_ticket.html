{% extends 'LitReview/main.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Edit a review and ticket</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="parent">
          <div class="left">
            {% csrf_token %}
            {{form1.media}}
            {{form1.as_p}}
            {% if form1.instance.image %}
            <div class="edit-post-image">
              <img src="{{form1.instance.image.url}}">
            </div>
            {% endif %}
          </div>
          <div class="right">
            {{form2.media}}
            {{form2.as_p}}
            <input type="submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
