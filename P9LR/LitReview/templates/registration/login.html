{% extends 'LitReview/main.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Inscrivez-vous maintenant</p>
                <a href="{% url 'signup' %}" class="button">S'inscrire</a>
            </div>
            <div class="col">
                <p>Connectez-vous</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" value="Nom d'utilisateur" id="username" name="username" required size="40">
                    <p><input type="text" value="Mot de passe" id="password" name="password" size="40" required></p>
                    <button type="submit" class="button">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
